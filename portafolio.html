<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>

  <!-- Agrega el enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(#000000, #303030);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .portada {
      background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portada2.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portada h1 {
      font-size: 24px;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-transform: uppercase;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .gallery-item {
      width: 250px;
      height: 250px;
      margin: 10px;
      background-position: center;
      background-size: cover;
      cursor: pointer;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      overflow: auto;
    }

    .lightbox-content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 80vh;
      margin-bottom: 10px;
    }

    .lightbox-caption {
      font-size: 14px;
    }

    /* Estilos para dispositivos móviles */
    @media (max-width: 768px) {
      .portada {
        height: 200px;
      }

      .portada h1 {
        font-size: 20px;
        top: 30px;
      }

      .gallery {
        margin-top: 30px;
      }

      .gallery-item {
        width: 150px;
        height: 150px;
        margin: 5px;
      }

      .lightbox-caption {
        margin-top: 5px;
        font-size: 12px;
      }
    }

    .close-button {
      background-color: #ff0000; /* Cambia el color de fondo al rojo (#ff0000) */
      margin-top: 10px; /* Desplaza el botón 10px hacia abajo */
    }

    /* Estilos para el cuadro de diálogo de edición de descripción */
    .edit-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .edit-dialog-content {
      background-color: #000;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      text-align: center;
    }

    .edit-dialog-input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 3px;
    }

    .edit-dialog-buttons {
      display: flex;
      justify-content: space-between;
    }

    .edit-dialog-button {
      padding: 5px 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .edit-dialog-button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <!-- Imagen de portada -->
  <div class="portada">
  </div>

  <!-- Texto -->
  <div class="container">
    <div class="text-container">
      <p style="text-align: center; margin-top: 40px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif; font-size: 30px;">
        ¿Qué deseas ver?
        <br>
        <span style="font-size: 18px; color: #999;">Haz clic en una imagen para ampliarla</span>
      </p>
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery" id="image-gallery">
    </div>

    <!-- Visualización emergente (lightbox) -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
      <div class="lightbox-content">
        <img id="lightbox-image" class="lightbox-image" src="" alt="Imagen">
        <div id="lightbox-caption" class="lightbox-caption"></div>
        <button type="button" class="btn btn-primary btn-lg close-button" onclick="closeLightbox(event)">Cerrar</button>
        <button type="button" class="btn btn-primary btn-lg edit-button" onclick="openEditDialog()">Editar</button>
      </div>
    </div>

    <!-- Cuadro de diálogo de edición de descripción -->
    <div id="edit-dialog" class="edit-dialog">
      <div class="edit-dialog-content">
        <input id="edit-dialog-input" class="edit-dialog-input" type="text" placeholder="Editar descripción">
        <div class="edit-dialog-buttons">
          <button class="edit-dialog-button" onclick="saveDescription()">Guardar</button>
          <button class="edit-dialog-button" onclick="closeEditDialog()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Agrega el enlace al archivo JS de Bootstrap y al archivo JS personalizado -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    // Datos de las imágenes
    const images = [
      {
        src: 'https://raw.githubusercontent.com/lucianoraw/pagina/main/img1.jpg',
        alt: 'Imagen 1',
        description: ''
      },
      {
        src: 'https://raw.githubusercontent.com/lucianoraw/pagina/main/img2.jpg',
        alt: 'Imagen 2',
        description: ''
      },
      {
        src: 'https://raw.githubusercontent.com/lucianoraw/pagina/main/img3.jpg',
        alt: 'Imagen 3',
        description: ''
      }
    ];

    // Ruta del archivo de descripciones
    const descriptionFile = 'https://raw.githubusercontent.com/lucianoraw/pagina/main/descripciones.txt';

    // Función para cargar las imágenes y las descripciones
    function loadImages() {
      const gallery = document.getElementById('image-gallery');

      images.forEach((image, index) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.style.backgroundImage = `url(${image.src})`;
        galleryItem.setAttribute('onclick', `openLightbox(${index})`);
        gallery.appendChild(galleryItem);
      });
    }

    // Función para abrir el cuadro de diálogo de edición de descripción
    function openEditDialog() {
      const editDialog = document.getElementById('edit-dialog');
      editDialog.style.display = 'flex';
    }

    // Función para cerrar el cuadro de diálogo de edición de descripción
    function closeEditDialog() {
      const editDialog = document.getElementById('edit-dialog');
      editDialog.style.display = 'none';
    }

    // Función para guardar la descripción editada
    function saveDescription() {
      const editInput = document.getElementById('edit-dialog-input');
      const description = editInput.value;
      const currentIndex = parseInt(document.getElementById('lightbox').dataset.currentIndex);

      images[currentIndex].description = description;
      updateDescriptionFile();

      const lightboxCaption = document.getElementById('lightbox-caption');
      lightboxCaption.innerText = description;

      closeEditDialog();
    }

    // Función para actualizar el archivo de descripciones
    function updateDescriptionFile() {
      const descriptionText = images.map(image => image.description).join('\n');

      const requestOptions = {
        method: 'PUT',
        headers: {
          'Authorization': 'Token <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>'
        },
        body: descriptionText
      };

      fetch(descriptionFile, requestOptions)
        .then(response => {
          if (!response.ok) {
            throw new Error('No se pudo actualizar el archivo de descripciones.');
          }
        })
        .catch(error => {
          console.error(error);
        });
    }

    // Función para abrir la visualización emergente (lightbox)
    function openLightbox(index) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      const lightboxCaption = document.getElementById('lightbox-caption');

      lightboxImage.src = images[index].src;
      lightboxCaption.innerText = images[index].description;
      lightbox.dataset.currentIndex = index;
      lightbox.style.display = 'block';
    }

    // Función para cerrar la visualización emergente (lightbox)
    function closeLightbox(event) {
      if (event.target.id === 'lightbox' || event.target.className === 'close-button') {
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
      }
    }

    // Función para cargar las descripciones desde el archivo
    function loadDescriptions() {
      fetch(descriptionFile)
        .then(response => response.text())
        .then(data => {
          const descriptions = data.split('\n');
          descriptions.forEach((description, index) => {
            images[index].description = description;
          });
        })
        .catch(error => {
          console.error(error);
        });
    }

    // Cargar las imágenes y las descripciones al cargar la página
    window.onload = function () {
      loadImages();
      loadDescriptions();
    };
  </script>
</body>

</html>
