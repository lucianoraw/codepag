<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>

  <!-- Agrega el enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(#000000, #303030);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .portada {
      background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portada2.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portada h1 {
      font-size: 24px;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-transform: uppercase;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .gallery-item {
      width: 250px;
      height: 250px;
      margin: 10px;
      background-position: center;
      background-size: cover;
      cursor: pointer;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      overflow: auto;
    }

    .lightbox-content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 80vh;
      margin-bottom: 10px;
    }

    .lightbox-caption {
      font-size: 14px;
    }

    /* Estilos para dispositivos móviles */
    @media (max-width: 768px) {
      .portada {
        height: 200px;
      }

      .portada h1 {
        font-size: 20px;
        top: 30px;
      }

      .gallery {
        margin-top: 30px;
      }

      .gallery-item {
        width: 150px;
        height: 150px;
        margin: 5px;
      }

      .lightbox-caption {
        margin-top: 5px;
        font-size: 12px;
      }
    }
    
    .close-button {
      background-color: #ff0000; /* Cambia el color de fondo al rojo (#ff0000) */
      margin-top: 10px; /* Desplaza el botón 10px hacia abajo */
    }
  </style>
</head>

<body>
  <!-- Imagen de portada -->
  <div class="portada">
  </div>

  <!-- Texto -->
  <div class="container">
    <div class="text-container">
      <p style="text-align: center; margin-top: 40px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif; font-size: 30px;">
        ¿Qué deseas ver?
        <br>
        <span style="font-size: 18px; color: #999;">Haz clic en una imagen para ampliarla</span>
      </p>
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery" id="image-gallery">
    </div>

    <!-- Visualización emergente (lightbox) -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
      <div class="lightbox-content">
        <img id="lightbox-image" class="lightbox-image" src="" alt="Imagen">
        <div id="lightbox-caption" class="lightbox-caption"></div>
        <button type="button" class="btn btn-primary btn-lg close-button" onclick="closeLightbox(event)">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Agrega el enlace al archivo JS de Bootstrap y al archivo JS personalizado -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    fetch("https://api.github.com/repos/lucianoraw/pagina/contents/portafolio", {
      headers: {
        'Authorization': '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'
      }
    })
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('image-gallery');
        data.forEach(item => {
          if (item.type === 'file' && item.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
            const imageUrl = item.download_url;
            const imageAlt = item.name.replace(/\.(jpg|jpeg|png|gif)$/i, '');
            const imageCaption = ''; // Puedes agregar una leyenda o descripción aquí si lo deseas

            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.style.backgroundImage = `url('${imageUrl}')`;
            galleryItem.setAttribute('onclick', `openLightbox('${imageCaption}', '${imageUrl}')`);

            gallery.appendChild(galleryItem);
          }
        });
      });

    function openLightbox(caption, imageUrl) {
      var lightbox = document.getElementById('lightbox');
      var lightboxImage = document.getElementById('lightbox-image');
      var lightboxCaption = document.getElementById('lightbox-caption');

      lightboxImage.src = imageUrl;
      lightboxCaption.innerHTML = caption;

      lightbox.style.display = 'block';
    }

    function closeLightbox(event) {
      var lightbox = document.getElementById('lightbox');
      var lightboxImage = document.getElementById('lightbox-image');
      var lightboxCaption = document.getElementById('lightbox-caption');

      if (event.target === lightbox || event.target === lightboxImage || event.target === lightboxCaption) {
        return; // Ignorar el evento si se hizo clic en la imagen o en la descripción
      }

      lightbox.style.display = 'none';
    }
  </script>
</body>

</html>
