<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>

  <!-- Agrega el enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(#000000, #303030);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .portada {
      background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portada2.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portada h1 {
      font-size: 24px;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-transform: uppercase;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .gallery-item {
      width: 250px;
      height: 250px;
      margin: 10px;
      background-position: center;
      background-size: cover;
      cursor: pointer;
      position: relative;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      overflow: auto;
    }

    .lightbox-content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 80vh;
      margin-bottom: 10px;
    }

    .lightbox-caption {
      font-size: 14px;
    }

    .edit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Estilos para dispositivos móviles */
    @media (max-width: 768px) {
      .portada {
        height: 200px;
      }

      .portada h1 {
        font-size: 20px;
        top: 30px;
      }

      .gallery {
        margin-top: 30px;
      }

      .gallery-item {
        width: 150px;
        height: 150px;
        margin: 5px;
      }

      .lightbox-caption {
        margin-top: 5px;
        font-size: 12px;
      }
    }

    .close-button {
      background-color: #ff0000;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Imagen de portada -->
  <div class="portada">
    <h1>Portafolio</h1>
  </div>

  <!-- Texto -->
  <div class="container">
    <div class="text-container">
      <p style="text-align: center; margin-top: 40px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif; font-size: 30px;">
        ¿Qué deseas ver?
        <br>
        <span style="font-size: 18px; color: #999;">Haz clic en una imagen para ampliarla</span>
      </p>
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery">
      <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/meclipse.JPG');" data-description="Fabricante: Mitsubishi Motors<br>Modelo: Mitsubishi Eclipse<br>Ubicación: Autódromo Codegua, Chile<br>Meet: NM Fest 2022"></div>
      <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsilviam.JPG');" data-description="Fabricante: Nissan<br>Modelo: Silvia S14 Zenki<br>Ubicación: Autódromo Codegua, Chile<br>Meet: NM Fest 2022"></div>
      <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsislviac.JPG');" data-description="Fabricante: Nissan<br>Modelo: Silvia S14 Kouki<br>Ubicación: Autódromo Codegua, Chile<br>Meet: NM Fest 2022"></div>
      <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/hs2k.JPG');" data-description="Fabricante: Honda<br>Modelo: S2000 Convertible<br>Ubicación: Autódromo Codegua, Chile<br>Meet: NM Fest 2022"></div>
      <!-- Agrega aquí más imágenes según sea necesario -->
    </div>

    <!-- Visualización emergente (lightbox) -->
    <div id="lightbox" class="lightbox">
      <div class="lightbox-content">
        <img id="lightbox-image" class="lightbox-image" src="" alt="Imagen">
        <div id="lightbox-caption" class="lightbox-caption"></div>
        <button type="button" class="btn btn-primary btn-lg close-button">Cerrar</button>
        <button type="button" class="btn btn-primary btn-lg edit-button">Editar</button>
      </div>
    </div>

    <!-- Modal de edición -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <h2>Editar Descripción</h2>
        <div class="form-group">
          <label for="edit-description">Descripción:</label>
          <input type="text" id="edit-description" class="form-control">
        </div>
        <div class="form-group">
          <label for="edit-details">Detalles:</label>
          <textarea id="edit-details" class="form-control"></textarea>
        </div>
        <button type="button" id="save-button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Agrega el enlace al archivo JavaScript de jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Agrega el enlace al archivo JavaScript de Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    // Al hacer clic en una imagen de la galería
    $('.gallery-item').click(function () {
      var description = $(this).data('description');
      var imageSrc = $(this).css('background-image').replace('url(', '').replace(')', '').replace(/\"/gi, "");

      // Actualizar la imagen y la descripción en el lightbox
      $('#lightbox-image').attr('src', imageSrc);
      $('#lightbox-caption').html(description);

      // Mostrar el lightbox
      $('#lightbox').show();
    });

    // Al hacer clic en el botón "Cerrar" del lightbox
    $('.close-button').click(function () {
      // Ocultar el lightbox
      $('#lightbox').hide();
    });

    // Al hacer clic en el botón "Editar" del lightbox
    $('.edit-button').click(function () {
      var description = $('#lightbox-caption').html();
      var details = $(this).siblings('.lightbox-details').html();

      // Rellenar los campos del modal de edición con los valores actuales
      $('#edit-description').val(description);
      $('#edit-details').val(details);

      // Mostrar el modal de edición
      $('#edit-modal').show();
    });

    // Al hacer clic en el botón "Guardar" del modal de edición
    $('#save-button').click(function () {
      var editedDescription = $('#edit-description').val();
      var editedDetails = $('#edit-details').val();

      // Actualizar la descripción y los detalles en el lightbox
      $('#lightbox-caption').html(editedDescription);
      $(this).siblings('.lightbox-details').html(editedDetails);

      // Ocultar el modal de edición
      $('#edit-modal').hide();
    });
  </script>
</body>

</html>
