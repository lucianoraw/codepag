<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Carrito de Compras</title>

  <!-- Enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- Enlace al archivo CSS personalizado -->
  <style>
    body {
      background-color: #333;
      color: #fff;
    }

    #carrito {
      background-color: #222;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
    }

    #carrito h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    #lista-carrito {
      list-style: none;
      padding: 0;
    }

    #lista-carrito li {
      margin-bottom: 5px;
    }

    #total-carrito {
      margin-top: 10px;
    }

    #btn-comprar {
      margin-top: 10px;
    }

    .btn-custom {
      background-color: #666;
      border-color: #666;
    }

    .btn-custom:hover {
      background-color: #555;
      border-color: #555;
    }
  </style>
</head>
<body>
  <!-- Contenido de la página -->

  <!-- Botones -->
  <div class="text-center">
    <div class="btn-group" role="group">
      <!-- Botón para agregar al carrito -->
      <button class="btn btn-square btn-custom" id="btn-agregar-carrito" data-nombre="Imagen 1" data-precio="10">
        Agregar al carrito
      </button>
      <!-- Otros botones de tu portafolio -->
    </div>
  </div>

  <!-- Carrito de compras -->
  <div id="carrito" class="text-right">
    <h2>Carrito de compras</h2>
    <ul id="lista-carrito"></ul>
    <p id="total-carrito">Total: $0</p>
    <button id="btn-comprar" class="btn btn-primary btn-custom">Comprar</button>
  </div>

  <!-- Enlace al archivo JavaScript -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const btnAgregarCarrito = document.getElementById('btn-agregar-carrito');
      const listaCarrito = document.getElementById('lista-carrito');
      const totalCarrito = document.getElementById('total-carrito');
      const btnComprar = document.getElementById('btn-comprar');
      const carrito = [];

      btnAgregarCarrito.addEventListener('click', function() {
        const nombre = btnAgregarCarrito.getAttribute('data-nombre');
        const precio = parseInt(btnAgregarCarrito.getAttribute('data-precio'));

        const producto = {
          nombre: nombre,
          precio: precio
        };

        carrito.push(producto);

        mostrarCarrito();
      });

      function mostrarCarrito() {
        listaCarrito.innerHTML = '';

        let total = 0;

        carrito.forEach(function(producto) {
          const { nombre, precio } = producto;

          const elementoCarrito = document.createElement('li');
          elementoCarrito.textContent = `${nombre} - $${precio}`;
          listaCarrito.appendChild(elementoCarrito);

          total += precio;
        });

        totalCarrito.textContent = `Total: $${total}`;
      }

      btnComprar.addEventListener('click', function() {
        const mensajeCompra = generarMensajeCompra();
        const urlWhatsApp = 'https://wa.me/tu-numero-de-whatsapp/?text=' + encodeURIComponent(mensajeCompra);
        window.location.href = urlWhatsApp;
      });

      function generarMensajeCompra() {
        let mensaje = '¡Hola! Me gustaría comprar los siguientes productos:%0A';

        carrito.forEach(function(producto) {
          const { nombre, precio } = producto;
          mensaje += `${nombre} - $${precio}%0A`;
        });

        mensaje += `%0ATotal: $${totalCarrito.textContent}`;

        return mensaje;
      }
    });
  </script>
</body>
</html>
