  <!-- Enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(#000000, #303030); /* Fondo degradado entre dos colores */
      color: #ffffff; /* Color de texto blanco (#ffffff) */
      text-align: center; /* Centrar los elementos en la página */
    }

    .logo {
      width: 500px;
      height: auto;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%); /* Centrar el logo horizontalmente */
      z-index: 1; /* Asegura que el logo esté por encima de la portada */
    }

    .portada {
      display: block;
      max-width: 100%;
      height: auto;
      margin-bottom: 30px; /* Espacio inferior de 30px */
    }

    .btn-square {
      width: 200px;
      height: 150px;
      border-radius: 30%;
      margin: 30px;
      font-size: 24px;
      position: relative;
      overflow: hidden;
      transition: transform 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Tahoma", cursive; /* Fuente llamativa */
      color: #ffffff;
      background: transparent; /* Fondo transparente de los botones */
      border: none;
    }

    .btn-square:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(27, 27, 27, 0.8), rgba(99, 99, 99, 0.8)); /* Fondo degradado con transparencia */
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .btn-square:hover:before {
      opacity: 0.2;
    }

    .btn-square:hover span {
      color: #ffffff; /* Cambia el color del texto al blanco al pasar el cursor */
    }

    .btn-square:hover {
      transform: scale(1.1);
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Estilo para los nuevos botones */
    .btn-lg {
      width: 250px;
      height: 200px;
      font-size: 30px;
      border-radius: 50%;
      margin: 30px;
    }

    /* Estilo para los botones de imágenes */
    .img-btn {
      display: inline-block;
      margin-top: 20px;
    }

    /* Estilo para los enlaces de las imágenes */
    .img-link {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
