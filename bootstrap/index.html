<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>

  <style>
    body {
      background: linear-gradient(#000000, #303030); /* Fondo degradado oscuro */
      color: #ffffff; /* Color de texto blanco (#ffffff) */
    }

    .portada {
      background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portada2.jpg'); /* Enlace directo de la imagen en GitHub */
      background-size: cover;
      background-position: center;
      height: 596px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portada h1 {
      font-size: 40px;
      position: absolute;
      top: 70px; /* Ajustar la posición vertical del título */
      left: 50%; /* Centrar horizontalmente el título */
      transform: translateX(-50%); /* Ajustar el centrado horizontal */
      text-transform: uppercase;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 200px; /* Ajustar el espacio entre la foto de portada y las imágenes */
    }

    .gallery-item {
      width: 250px; /* Ajustar el tamaño de las imágenes */
      height: 250px; /* Ajustar el tamaño de las imágenes */
      margin: 20px; /* Ajustar el espacio entre las imágenes */
      background-position: center;
      background-size: cover;
      cursor: pointer;
    }

    /* Estilos para la visualización emergente */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      max-width: 800px;
      max-height: 600px;
      text-align: center;
      padding: 20px;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
    }

    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #ffffff;
      cursor: pointer;
    }

    .lightbox-caption {
      margin-top: 20px;
      color: #ffffff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Imagen de portada -->
  <div class="portada">
    <h1>Portafolio</h1>
  </div>

  <!-- Texto -->
  <div class="text-container" style="font-family: 'Times New Roman', Times, serif, sans-serif; font-size: 60px; position: absolute; top: 76%; left: 50%; transform: translate(-50%, -50%);">
    <p>¿Qué deseas ver?</p>
  </div>

  <!-- Galería de imágenes -->
  <div class="gallery">
    <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/meclipse.JPG');" onclick="openLightbox('Descripción de la imagen 1', 'https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/meclipse.JPG');"></div>
    <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsilviam.JPG');" onclick="openLightbox('Descripción de la imagen 2', 'https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsilviam.JPG');"></div>
    <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsislviac.JPG');" onclick="openLightbox('Descripción de la imagen 3', 'https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsislviac.JPG');"></div>
    <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/hs2k.JPG');" onclick="openLightbox('Descripción de la imagen 4', 'https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/hs2k.JPG');"></div>
    <!-- Agrega aquí más imágenes según sea necesario -->
  </div>

  <!-- Visualización emergente (lightbox) -->
  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-image" class="lightbox-image" src="" alt="Imágen">
      <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>
  </div>

  <script>
    function openLightbox(caption, imageUrl) {
      var lightbox = document.getElementById('lightbox');
      var lightboxImage = document.getElementById('lightbox-image');
      var lightboxCaption = document.getElementById('lightbox-caption');

      lightboxImage.src = imageUrl;
      lightboxCaption.textContent = caption;

      lightbox.classList.add('active');
    }

    function closeLightbox() {
      var lightbox = document.getElementById('lightbox');

      lightbox.classList.remove('active');
    }
  </script>
</body>
</html>
