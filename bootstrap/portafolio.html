<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>

  <style>
    body {
      background: linear-gradient(#000000, #303030);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .portada {
      background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portada2.jpg');
      background-size: cover;
      background-position: center;
      height: 300px; /* Ajusta la altura de la portada para móvil */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portada h1 {
      font-size: 24px; /* Ajusta el tamaño del título para móvil */
      position: absolute;
      top: 50px; /* Ajusta la posición vertical del título para móvil */
      left: 50%;
      transform: translateX(-50%);
      text-transform: uppercase;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px; /* Ajusta el espacio entre la foto de portada y las imágenes para móvil */
    }

    .gallery-item {
      width: 250px;
      height: 250px;
      margin: 10px; /* Ajusta el espacio entre las imágenes para móvil */
      background-position: center;
      background-size: cover;
      cursor: pointer;
    }

    .lightbox-content {
      max-width: 800px;
      max-height: 600px;
      text-align: center;
      padding: 20px;
    }

    .lightbox-caption {
      margin-top: 10px; /* Ajusta el espacio entre la imagen y la descripción para móvil */
      font-size: 14px; /* Ajusta el tamaño de la descripción para móvil */
    }

    /* Estilos específicos para dispositivos móviles */
    @media (max-width: 768px) {
      .portada {
        height: 200px; /* Ajusta la altura de la portada para dispositivos con un ancho máximo de 768px */
      }

      .portada h1 {
        font-size: 20px; /* Ajusta el tamaño del título para dispositivos con un ancho máximo de 768px */
        top: 30px; /* Ajusta la posición vertical del título para dispositivos con un ancho máximo de 768px */
      }

      .gallery {
        margin-top: 30px; /* Ajusta el espacio entre la foto de portada y las imágenes para dispositivos con un ancho máximo de 768px */
      }

      .gallery-item {
        width: 150px; /* Ajusta el tamaño de las imágenes para dispositivos con un ancho máximo de 768px */
        height: 150px; /* Ajusta el tamaño de las imágenes para dispositivos con un ancho máximo de 768px */
        margin: 5px; /* Ajusta el espacio entre las imágenes para dispositivos con un ancho máximo de 768px */
      }

      .lightbox-caption {
        margin-top: 5px; /* Ajusta el espacio entre la imagen y la descripción para dispositivos con un ancho máximo de 768px */
        font-size: 12px; /* Ajusta el tamaño de la descripción para dispositivos con un ancho máximo de 768px */
      }
    }
  </style>
</head>

<body>
    <!-- Imagen de portada -->
    <div class="portada">
        <h1 style="transform: translate(-50%, 0); position: absolute; top: 110px; left: 50%; font-size: 36px;">Portafolio</h1>
     </div>
  
  <!-- Texto -->
  <div class="container">
    <div class="text-container" style="font-family: 'Times New Roman', Times, serif, sans-serif; font-size: 30px; position: absolute; top: 330px; left: 50%; transform: translate(-50%, -50%);">
      <p>¿Qué deseas ver?</p>
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery">
      <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/meclipse.JPG');" onclick="openLightbox('Descripción de la imagen 1', 'https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/meclipse.JPG');"></div>
      <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsilviam.JPG');" onclick="openLightbox('Descripción de la imagen 2', 'https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsilviam.JPG');"></div>
      <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsislviac.JPG');" onclick="openLightbox('Descripción de la imagen 3', 'https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/nsislviac.JPG');"></div>
      <div class="gallery-item" style="background-image: url('https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/hs2k.JPG');" onclick="openLightbox('Descripción de la imagen 4', 'https://raw.githubusercontent.com/lucianoraw/pagina/main/portafolio/hs2k.JPG');"></div>
      <!-- Agrega aquí más imágenes según sea necesario -->
    </div>

    <!-- Visualización emergente (lightbox) -->
    <div id="lightbox" class="lightbox">
      <div class="lightbox-content">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" class="lightbox-image" src="" alt="Imágen">
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>
  </div>

  <script>
    function openLightbox(caption, imageUrl) {
      var lightbox = document.getElementById('lightbox');
      var lightboxImage = document.getElementById('lightbox-image');
      var lightboxCaption = document.getElementById('lightbox-caption');

      lightboxImage.src = imageUrl;
      lightboxCaption.textContent = caption;

      lightbox.classList.add('active');
    }

    function closeLightbox() {
      var lightbox = document.getElementById('lightbox');

      lightbox.classList.remove('active');
    }
  </script>
</body>

</html>
